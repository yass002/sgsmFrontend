

<form [formGroup]="Panne">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Declarer Une panne</h4>
         
            <p class="card-description">
               
            </p>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Description de panne :</label>
                  <div class="col-sm-9">
                    <input  type="text" style="height:100px; border: 2px solid;"  formControlName="descPanne"  id="description" class="form-control input" />
                  </div>
                </div>
              </div>
         
          </div>
          <div >
            <label class="col-sm col-form-label">Type  de panne:</label>
           </div>
           <div >
         <div class="row" *ngFor="let p of typePanne; index as i" class="col-3">
          

            <div>
              <div >
                <div class="form-check" >
                  <label class="form-check-label">
                    <input type="checkbox" value="{{p}}" (change)="handlepanne($event)"  class="form-check-input">
                 {{p}}
                    <i class="input-helper"></i>
                  </label>
                </div>
              </div>
      
            </div>


          </div>
        </div>
        <div>
          {{Panne.get('etatPanne')?.value}}
        </div>
        </div>
              

         </div>



            <div class="modal-footer">
              <button type="submit"  value="update" class="btn btn-success" (click)="declarerpanne()" >Submit</button>
              <button type="reset" class="btn btn-light" data-dismiss="modal">Clear</button>
            </div> 
        </div>
   
  
  </form>
