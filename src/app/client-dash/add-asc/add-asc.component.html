<div class="row ml-5">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Default form</h4>
          <p class="card-description">
            Basic form layout
          </p>
          <form #f="ngForm" class="forms-sample" (ngSubmit)="addAsc()">
            <div class="form-group">
              <label for="exampleInputUsername1">Marque</label>
              <input type="text" [(ngModel)]="ascenseur.marque" name="marque" class="form-control" id="exampleInputUsername1" placeholder="Marque">
            </div>
            <div class="form-group">
                <label for="exampleInputimage">Choissir des images</label>

                <input type="file" multiple value="select"  (change)="onFileSelected($event)">
            </div>
            <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>


            <div class="form-group">
              <input type="text" id="image" [(ngModel)]="image" name="image"  placeholder="Search Image"  />
           
  
          </div>
  
          <div *ngFor="let ie of images">
              <img [src]="ie" height="50%" width="50%" alt="img">
          </div>
          </form>
        </div>
      </div>
    </div>
