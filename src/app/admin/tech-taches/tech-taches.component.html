<div class="container mt-5">
    <div class="row">
        <div *ngFor="let p of asc"  class="col-4">
    
    <div class="card p-1 mt-4"  style="width: 18rem;">
      
        <img class="card-img-top"   [src]="p.imageName" height="200px" width="900px" alt="Card image cap"> 
     
        <div class="card-body">
          <h5 class="card-title">{{p.ref}}</h5>
          <p class="card-text">{{p.marque}}</p>
        
        
        </div>
        <div class="card-footer">
          <div class="btn-wrapper text-center d-flex justify-content-between">
            <button class="btn btn-primary btn-sm text-white d-flex align-items-center" >Suivre l'avancement</button>


          </div>
        </div>
      </div>
    
      
      </div>
    
      
    
    
    </div>
    
    
    </div>
